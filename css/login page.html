<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOW Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f2027;
      --text-color: #fff;
      --card-color: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(255, 255, 255, 0.2);
      --btn-bg: linear-gradient(to right, #ff512f, #dd2476);
    }

    [data-theme="light"] {
      --bg-color: #e0eafc;
      --text-color: #111;
      --card-color: rgba(255, 255, 255, 0.9);
      --input-bg: rgba(0, 0, 0, 0.05);
      --btn-bg: linear-gradient(to right, #36d1dc, #5b86e5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.4s ease;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      pointer-events: none;
    }

    .container {
  position: relative;
  z-index: 2;
  background: var(--card-color);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 
    0 0 20px rgba(0, 255, 255, 0.4), 
    0 0 40px rgba(0, 255, 255, 0.2), 
    0 0 60px rgba(0, 255, 255, 0.1);
  width: 90%;
  max-width: 360px;
  padding: 40px 30px;
  text-align: center;
}


    .typewriter h2 {
      color: var(--text-color);
      overflow: hidden;
      border-right: 0.15em solid var(--text-color);
      white-space: nowrap;
      margin: 0 auto 30px;
      animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--text-color); }
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 45px 14px 20px;
      background: var(--input-bg);
      border: none;
      border-radius: 30px;
      color: var(--text-color);
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group .toggle-eye {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-color);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: var(--btn-bg);
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .links a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 14px;
      display: inline-block;
      margin: 10px;
      opacity: 0.8;
    }

    .links a:hover {
      opacity: 1;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: var(--text-color);
      font-size: 18px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">üåô</button>
  <canvas class="stars"></canvas>
  <div class="container">
    <div class="typewriter">
      <h2>Welcome Ayush</h2>
    </div>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function toggleMode() {
      const theme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", theme === "light" ? "dark" : "light");
    }

    // Animated stars
    const canvas = document.querySelector(".stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    function animateStars() {
      stars.forEach(s => {
        s.y -= 0.5;
        if (s.y < 0) s.y = canvas.height;
      });
      drawStars();
      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>
</body>
</html>
